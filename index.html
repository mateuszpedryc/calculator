<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc-body">
            <div class="screen">
                <div id="value">0</div>
            </div>
            <div class="buttons">
                <button id="erase">AC</button>
                <button id="delete">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-backspace" width="55" height="55" viewBox="0 0 26 24" stroke-width="1" stroke=black fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z"></path>
                        <path d="M12 10l4 4m0 -4l-4 4"></path>
                     </svg>
                </button>
                <button class="btn-operations" id="percent">%</button>
                <button class="btn-operations" id="divide">\</button>

                <button class="btn-numbers" id="seven">7</button>
                <button class="btn-numbers" id="eight">8</button>
                <button class="btn-numbers" id="nine">9</button>
                <button class="btn-operations" id="multiply">X</button>

                <button class="btn-numbers" id="four">4</button>
                <button class="btn-numbers" id="five">5</button>
                <button class="btn-numbers" id="six">6</button>
                <button class="btn-operations" id="minus">-</button>

                <button class="btn-numbers" id="one">1</button>
                <button class="btn-numbers" id="two">2</button>
                <button class="btn-numbers" id="three">3</button>
                <button class="btn-operations" id="plus">+</button>

                <button class="btn-numbers" id="zero">0</button>
                <button class="btn-numbers" id="point">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">&#169 Created by Mateusz Pedryc, 2023</div>
    </footer>
</body>
</html>
